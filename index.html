<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="time">Time</div>
    </header>

    <main>
      <div class="open">
        <h1>Javascript Tournament</h1>
        <p>
          Answer the questions in the given time. Any incorrect answers will
          subtract time form your total time limit. If you answer all the
          questions before the time runs out you win.
        </p>
        <button id="start">start</button>
      </div>

      <div class="hide" id="inquiry">
        <h2 id="questions">questions?</h2>
        <div id="answersContainer">
          <button class="ansButton" id="button1"></button>
          <button class="ansButton" id="button2"></button>
          <button class="ansButton" id="button3"></button>
          <button class="ansButton" id="button4"></button>
        </div>
      </div>

      <div class="done">
        <h2>All done!</h2>
        <p>Your final score is</p>
        <form id="initalEnter">
          <label for="EnterInitials">Enter initials and score</label>
          <input type="text" id="EnterInitals" name="=EnterInitals" />
          <input type="submit" value="Submit" />
        </form>
      </div>

      <div class="highscores">
        <h2>Highscores</h2>
        <form>
          <label for="Highscores"></label>
          <input type="text" id="Highscores" name="Highscores" />
        </form>
        <br />
        <button id="goBack">Go Back</button>
        <button id="clearHighscores">Clear Highscores</button>
      </div>
    </main>
    <script src="Assets/script.js"></script>
  </body>
</html>
